<div class="feed-content">
    <div class="post-composer">
        <span class="avatar"></span>
        <div class="composer-content">
            <mat-form-field appearance="outline">
                <mat-label>Como est√° seu pet hoje?</mat-label>
                <textarea matInput rows="2"></textarea>
            </mat-form-field>
            <div class="composer-actions">
                <button mat-button class="post-btn">Publicar</button>
            </div>
        </div>
    </div>

    <div class="timeline">
        <div class="post" *ngFor="let post of posts">
            <span class="avatar"></span>
            <div class="post-content">
                <div class="post-header">
                    <div>
                        <span class="username">{{post.name}}</span>
                        <span class="user-handle" style="color: rgb(143, 143, 143);">&#64;{{post.tag}}</span>
                    </div>
                    <span class="post-time">{{post.timestamp | date: "HH:mm"}}</span>
                </div>
                <p class="post-text">{{post.textPost}}</p>
                <a href="#" class="post-tags">#{{post.hashtag}}</a>
                <div class="post-actions">
                    <button mat-button class="like-btn">Curtir</button>
                    <button mat-button class="share-btn">Compartilhar</button>
                </div>
            </div>
        </div>
